



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Auto News</title>
    
    <!-- Paths corrected: Going back one level (../) to find assets -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main-style.css">
</head>
<body class="bg-light">

    <!-- Placeholders for Loader -->
    <div id="header-wrapper"></div>

    <main class="container my-5 py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Premium Styled Card -->
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-header bg-dark text-white py-3">
                        <h4 class="mb-0 fw-bold text-center text-uppercase" style="letter-spacing: 1px;">Send us a Message</h4>
                    </div>
                    <div class="card-body p-4">
                        <form action="https://formspree.io/f/your-id" method="POST">
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-uppercase">Full Name</label>
                                <input type="text" name="name" class="form-control shadow-none border-secondary-subtle" placeholder="John Doe" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-uppercase">Email Address</label>
                                <input type="email" name="email" class="form-control shadow-none border-secondary-subtle" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-uppercase">Subject</label>
                                <input type="text" name="subject" class="form-control shadow-none border-secondary-subtle" placeholder="How can we help?" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-uppercase">Your Message</label>
                                <textarea name="message" class="form-control shadow-none border-secondary-subtle" rows="5" placeholder="Type your message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-danger w-100 fw-bold py-2 text-uppercase" style="letter-spacing: 1px;">Send Message</button>
                        </form>
                    </div>
                </div>
                
                <!-- Extra Info -->
                <div class="mt-4 text-center text-secondary small">
                    <p>Or email us directly at: <strong>contact@autonews.com</strong></p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-wrapper"></div>

    <!-- Paths corrected for JS -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/loader.js"></script>
</body>
</html>
