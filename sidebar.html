<!-- EMI Logic -->




<script>
function autoEMI() {
    let p = document.getElementById('loanAmount').value;
    let r_input = document.getElementById('interestRate').value;
    let n_input = document.getElementById('loanTenure').value;

    if (p && r_input && n_input) {
        let principal = parseFloat(p);
        let r = parseFloat(r_input) / 12 / 100;
        let n = parseFloat(n_input) * 12;

        let emi = (principal * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
        document.getElementById('emiValue').innerText = Math.round(emi).toLocaleString('en-IN');
    } else {
        document.getElementById('emiValue').innerText = "0";
    }
}
</script>
