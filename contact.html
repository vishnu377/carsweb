












<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VishTech Cars</title>
    
    <!-- 1. Bootstrap 5 CSS (Internet se load hoga, isliye layout kabhi nahi bigdega) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 2. Font Awesome (Icons ke liye) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --main-red: #dc3545; --dark-bg: #212529; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .contact-card { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            overflow: hidden; 
            margin-top: 60px; 
            margin-bottom: 60px; 
            border: none;
        }
        
        .contact-sidebar { 
            background: var(--dark-bg); 
            color: white; 
            padding: 50px 40px; 
            height: 100%; 
        }

        .contact-form-side { padding: 50px 40px; }
        
        .info-box { display: flex; align-items: flex-start; margin-bottom: 30px; }
        .info-icon { 
            background: rgba(220, 53, 69, 0.1); 
            color: var(--main-red); 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .form-label { font-weight: 600; color: #444; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 8px; }
        
        .form-control { 
            padding: 14px; 
            border-radius: 10px; 
            border: 1px solid #e0e0e0; 
            background-color: #fdfdfd; 
            transition: all 0.3s;
        }

        .form-control:focus { 
            border-color: var(--main-red); 
            box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1); 
            background-color: #fff;
        }

        .btn-send {
            background-color: var(--main-red);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-send:hover {
            background-color: #bb2d3b;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.2);
            color: white;
        }

        .social-circle {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: inline-flex;
            align-items: center; justify-content: center;
            color: white; text-decoration: none;
            margin-right: 10px; transition: 0.3s;
        }
        .social-circle:hover { background: var(--main-red); color: white; }

        @media (max-width: 768px) {
            .contact-sidebar { padding: 40px 30px; }
            .contact-form-side { padding: 40px 25px; }
        }
    </style>
</head>
<body>

    <!-- Header Wrapper (Will load your nav) -->
    <div id="header-wrapper"></div>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <div class="contact-card row g-0">
                    
                    <!-- 1. Left Section (Contact Details) -->
                    <div class="col-md-4">
                        <div class="contact-sidebar">
                            <h2 class="fw-bold mb-4">Get In <span class="text-danger">Touch</span></h2>
                            <p class="text-secondary small mb-5">Aapke koi bhi sawal hon ya feedback, humein message karein. Hum jaldi se jaldi reply denge.</p>
                            
                            <div class="info-box">
                                <div class="info-icon"><i class="fas fa-envelope"></i></div>
                                <div>
                                    <h6 class="mb-0 fw-bold">Email Us</h6>
                                    <p class="small text-secondary mb-0">VishTechCars@gmail.com</p>
                                </div>
                            </div>

                            <div class="info-box">
                                <div class="info-icon"><i class="fas fa-location-dot"></i></div>
                                <div>
                                    <h6 class="mb-0 fw-bold">Our Office</h6>
                                    <p class="small text-secondary mb-0">Jaipur, India</p>
                                </div>
                            </div>

                            <div class="mt-5 pt-4">
                                <h6 class="fw-bold text-uppercase small mb-3">Connect With Us</h6>
                                <div class="social-links">
                                    <a href="#" class="social-circle"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="social-circle"><i class="fab fa-instagram"></i></a>
                                    <a href="#" class="social-circle"><i class="fab fa-x-twitter"></i></a>
                                    <a href="#" class="social-circle"><i class="fab fa-youtube"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 2. Right Section (The Form) -->
                    <div class="col-md-8">
                        <div class="contact-form-side">
                            <h3 class="fw-bold mb-4">Send Us a <span class="text-danger">Message</span></h3>
                            
                            <form action="https://formspree.io/f/your-id" method="POST">
                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" name="name" class="form-control shadow-none" placeholder="e.g. Rahul Kumar" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email Address</label>
                                        <input type="email" name="email" class="form-control shadow-none" placeholder="name@example.com" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Subject</label>
                                        <input type="text" name="subject" class="form-control shadow-none" placeholder="How can we help you?" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Your Message</label>
                                        <textarea name="message" class="form-control shadow-none" rows="5" placeholder="Write your message details here..." required></textarea>
                                    </div>
                                    <div class="col-12 text-end">
                                        <button type="submit" class="btn btn-send shadow-sm">Send Message Now</button>
                                    </div>
                                </div>
                            </form>
                            
                            <div class="mt-4 p-3 bg-light rounded-3 small text-muted border-start border-danger border-4">
                                <i class="fas fa-shield-halved me-2"></i> Note: Hum aapki privacy ka dhyan rakhte hain. Aapka data kisi ke sath share nahi kiya jayega.
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Footer Wrapper -->
    <div id="footer-wrapper"></div>

    <!-- Bootstrap 5 JS Bundle (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Loader Script -->
    <script src="/assets/js/loader.js"></script>
</body>
</html>
