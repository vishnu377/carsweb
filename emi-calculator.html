

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loan EMI Calculator 2026 - VishTech Cars</title>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1852607501642481" crossorigin="anonymous"></script>

    
    <!-- Bootstrap & Font Awesome CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Path check: Agar CSS load nahi ho rahi toh ye path check karein -->
    <link rel="stylesheet" href="/assets/css/main-style.css">

    <style>
        .calc-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 40px; border: none; }
        .result-box { 
            background: #fff5f5; 
            border-radius: 15px; 
            padding: 30px; 
            border: 2px solid #f8d7da;
            display: none; 
        }
        .input-label { font-weight: 600; font-size: 0.85rem; color: #555; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .form-control-lg { border-radius: 12px; border: 1px solid #dee2e6; font-size: 1.1rem; padding: 12px 20px; transition: 0.3s; }
        .form-control-lg:focus { border-color: #dc3545; box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.1); outline: none; }
        .emi-display { font-size: 3rem; font-weight: 800; color: #dc3545; }
        .btn-calculate { 
            background: #dc3545; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 12px; 
            font-weight: 700; 
            font-size: 1.1rem; 
            transition: 0.3s; 
            width: 100%;
        }
        .btn-calculate:hover { background: #bb2d3b; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2); }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar Wrapper -->
    <div id="header-wrapper"></div>

    <main class="container my-5">
        <div class="row g-4 justify-content-center">
            
            <div class="col-lg-8">
                <div class="calc-card">
                    <div class="text-center mb-5">
                        <i class="fas fa-calculator text-danger fa-3x mb-3"></i>
                        <h1 class="fw-bold">Car Loan <span class="text-danger">EMI Calculator</span></h1>
                        <p class="text-muted">Aapki dream car ki monthly installment kitni hogi? Turant check karein.</p>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-12">
                            <label class="input-label">Loan Amount (Principal ₹)</label>
                            <input type="number" id="fullPrincipal" class="form-control form-control-lg" placeholder="e.g. 500000">
                        </div>
                        <div class="col-md-6">
                            <label class="input-label">Interest Rate (% Per Year)</label>
                            <input type="number" id="fullRate" class="form-control form-control-lg" placeholder="e.g. 8.5">
                        </div>
                        <div class="col-md-6">
                            <label class="input-label">Loan Tenure (In Years)</label>
                            <input type="number" id="fullTenure" class="form-control form-control-lg" placeholder="e.g. 5">
                        </div>
                        <div class="col-12 mt-4">
                            <button onclick="runCalculation()" class="btn-calculate shadow-sm">
                                <i class="fas fa-magic me-2"></i> CALCULATE NOW
                            </button>
                        </div>
                    </div>

                    <!-- Result Section -->
                    <div id="fullResultBox" class="result-box mt-5">
                        <div class="row align-items-center">
                            <div class="col-md-6 text-center border-end">
                                <h6 class="text-uppercase fw-bold text-muted mb-1 small">Your Monthly EMI</h6>
                                <div class="emi-display">₹<span id="resEmi">0</span></div>
                            </div>
                            <div class="col-md-6 mt-4 mt-md-0 ps-md-4">
                                <div class="d-flex justify-content-between mb-3 border-bottom pb-2">
                                    <span class="text-muted small">Total Interest:</span>
                                    <span class="fw-bold text-dark" id="resInterest">₹0</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span class="text-muted small">Total Payment:</span>
                                    <span class="fw-bold text-danger" id="resTotal">₹0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <div id="sidebar-wrapper"></div>
            </div>

        </div>
    </main>

    <!-- Footer Wrapper -->
    <div id="footer-wrapper"></div>

    <script>
        function runCalculation() {
            // 1. Inputs capture
            const pInput = document.getElementById('fullPrincipal').value;
            const rInput = document.getElementById('fullRate').value;
            const nInput = document.getElementById('fullTenure').value;

            // 2. Error check: Khali box ya galat value
            if(!pInput || !rInput || !nInput || pInput <= 0 || nInput <= 0) {
                alert("Bhai, please sahi aur poori jankari bharein!");
                return;
            }

            const principal = parseFloat(pInput);
            const annualRate = parseFloat(rInput);
            const years = parseFloat(nInput);
            
            const months = years * 12;
            let emi = 0;

            // 3. Calculation logic (Handling 0% interest)
            if (annualRate > 0) {
                const ratePerMonth = annualRate / 12 / 100;
                emi = (principal * ratePerMonth * Math.pow(1 + ratePerMonth, months)) / (Math.pow(1 + ratePerMonth, months) - 1);
            } else {
                emi = principal / months; // 0% interest case
            }
            
            const totalPayment = emi * months;
            const totalInterest = totalPayment - principal;

            // 4. Update Results
            document.getElementById('resEmi').innerText = Math.round(emi).toLocaleString('en-IN');
            document.getElementById('resInterest').innerText = '₹' + Math.round(totalInterest).toLocaleString('en-IN');
            document.getElementById('resTotal').innerText = '₹' + Math.round(totalPayment).toLocaleString('en-IN');

            // 5. Show Result Box with Scroll
            const resBox = document.getElementById('fullResultBox');
            resBox.style.display = 'block';
            
            // Result box par smooth scroll
            setTimeout(() => {
                resBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }
    </script>

    <!-- Scripts at end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Loader JS last mein hona chahiye taaki components load hon -->
    <script src="/assets/js/loader.js"></script>
</body>
</html>
